<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quest.css">
    <title>Individual Journey</title>
</head>
<body>
    <main>
        <h2>Welcome to Your Journey:</h2>
        <div>
            <h3 id="quest-title"></h3>
            <img src="" id="quest-image">
            <span id="results-span"></span>
            <p id="quest-question"></p>
            <form id="choice-form">
                <p>
                    <label id="choice-label">
                    </label>
                </p>
                <button type="submit">Submit Your Move</button>
            </form>
            <a href="../map" class="hidden" id="map-link">Link back to map</a>
        </div>

    </main>

<script type="module" src="./quest.js"></script>
</body>

</html>
